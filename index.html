<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <main>
    <section id="ramen-menu" class="image-container">
      <!-- Images will be dynamically added here -->
    </section>

    <div id="ramen-detail" class="image-container"></div>

    <form id="new-ramen" class="form-container">
      <h4>Add New Ramen</h4>
      <label for="new-name">Name: </label>
      <input type="text" name="name" id="new-name" required>
      <label for="new-restaurant">Restaurant: </label>
      <input type="text" name="restaurant" id="new-restaurant" required>
      <label for="new-image">Image: </label>
      <input type="text" name="image" id="new-image" required>
      <label for="new-rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" required>
      <label for="new-comment">Comment: </label>
      <textarea name="comment" id="new-comment" required></textarea>
      <input type="submit" id="submit-button" value="Create">
    </form>
  </main>

  <script defer type="module" src="./src/index.js"></script>
</body>
</html>
